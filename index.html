<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ph.D. Pursuing Details</title>

  <!-- âœ… Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #eaf2ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .bot-card {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }

    .bot-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .bot-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #0d6efd;
      margin-right: 10px;
    }

    .bot-header h3 {
      margin: 0;
      color: #0d6efd;
      font-weight: 600;
      font-size: 1.25rem;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 0.75rem;
    }

    .btn-primary {
      border-radius: 0.75rem;
      font-weight: 500;
    }

    #result {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #0d6efd;
      word-wrap: break-word;
      text-align: center;
    }

    @media (max-width: 576px) {
      .bot-card {
        margin: 20px;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="bot-card">
    <div class="bot-header">
      <img
        src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
        alt="Bot"
      />
      <h3>Ph.D. Pursuing Details ðŸ¤–</h3>
    </div>

    <form id="testForm">
      <div class="mb-3">
        <label for="faculty_name" class="form-label">Faculty Name</label>
        <input
          type="text"
          name="faculty_name"
          id="faculty_name"
          class="form-control"
          placeholder="Enter faculty name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="university_name" class="form-label">University Name</label>
        <input
          type="text"
          name="university_name"
          id="university_name"
          class="form-control"
          placeholder="Enter university name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="year_of_joining" class="form-label">Year of Joining</label>
        <input
          type="number"
          name="year_of_joining"
          id="year_of_joining"
          class="form-control"
          placeholder="Enter year of joining"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <p id="result"></p>
  </div>

  <!-- âœ… Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Your original JavaScript (unchanged) -->
  <script>
    const form = document.getElementById("testForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "Submitting...";

      const formData = new FormData(form);
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzKoBlh3xZFlihtUYJ9Dxbk-VvQX_-oa3i-vHy3vAhhijbJCsGFlOu_4zgHfAC0m9oG/exec"; // replace with yours

      try {
        const res = await fetch(scriptURL, { method: "POST", body: formData });
        const text = await res.text();
        result.textContent = "Response: " + text;
        console.log("Response:", text);
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
